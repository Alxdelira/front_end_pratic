<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>

        <form id="formulario" class="form">
            <div class="container">
                <div class="img">
                    <a href="https://www.youtube.com/channel/UCpadnTIs7LcoRZ5L1if5h3A">
                        <img src="https://yt3.googleusercontent.com/zE2EDY6L3LgwV7YRe9i_D0Yp61foYdJIEi2JcJ3upxnqzGMVHOqT2pVO1Fvg5PietnlFUi3B=s900-c-k-c0x00ffffff-no-rj"
                            alt="Logo da fabrica de software">
                    </a>
                </div>
                <div class="sub_container">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo . . .">
                </div>
                <div class="sub_container">
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" />
                </div>
                <select class="sub_container" id="curso">
                    <option value="html_e_css">Html e CSS</option>
                    <option value="git">GIT</option>
                    <option value="javascript">JavaScript</option>
                    <option value="banco_de_dados">Banco de Dados</option>
                </select>
                <div class="sub_container">
                    <label for="atendimento">Atendimento Especial</label>
                    <textarea id="atendimento" rows="4" cols="50" placeholder="Digite seu texto aqui"></textarea>
                </div>
                <div class="sub_container_termos">
                    <div class="termos">
                        <input type="checkbox" id="termos" />
                        <label for="termos"></label>
                    </div>
                    <label for="termos">Estou de acordo com os termos de servi√ßo!</label>
                </div>
                <div>
                    <input type="submit" value="Adicionar" class="btn">
                    <button id="menssagem">Menssagens</button>
                </div>
            </div>
        </form>
        <script src="script.js"></script>

    </main>
</body>

</html>
